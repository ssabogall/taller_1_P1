{% extends "base.html" %}

{% block title %}News{% endblock %}

{% block content %}
<h1 class="h4 mb-3">Noticias de Hoy</h1>

<div class="row justify-content-center">
  <div class="col-12 col-lg-8">  {# columna central como en la imagen #}

    {% for n in news_articles %}
      <article class="card mb-3 shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-2">{{ n.headline }}</h5>
          <p class="text-muted small mb-2">{{ n.date|date:"M. d, Y" }}</p>
          <p class="card-text mb-0">{{ n.body }}</p>
        </div>
      </article>
    {% empty %}
      <div class="alert alert-info">No hay noticias disponibles.</div>
    {% endfor %}

  </div>
</div>
{% endblock %}
